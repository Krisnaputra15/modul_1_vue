<html>
    <head>
        <script src="vue.js"></script>
        <title>Hello World</title>
    </head>
    <body>

        <div id="app">
            <p>{{ greet('bias') }}</p>
        </div>
        <div id="app2">
            <a v-bind:href="url">go</a>
        </div>

        <script>
            var app = new Vue({
                el : "#app",
                methods: {
                    greet: function (name) {
                        return "good morning " + name;
                    }
                }
             })
             var app = new Vue({
                el: "#app2",
                data: {
                    'url': 'https://www.smktelkom-mlg.sch.id'
                }
             })
            
        </script>
    </body>
</html>
